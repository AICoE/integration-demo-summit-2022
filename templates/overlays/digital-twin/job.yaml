apiVersion: batch/v1
kind: Job
metadata:
  name: summit-2021-octo-keynote-v0.3.2
spec:
  template:
    spec:
      containers:
      - image: quay.io/aicoe/summit-2021-octo-keynote:v0.3.2
        livenessProbe:
          failureThreshold: 1
          initialDelaySeconds: 7200
          periodSeconds: 10
          tcpSocket:
            port: 80
        name: summit-2021-octo-keynote
      restartPolicy: OnFailure
